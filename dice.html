<!DOCTYPE html>
<html>
<head>
    <title>Guitar Practice App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #diceArea, #metronomeControl {
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Guitar Practice App</h2>

    <!-- Dice Selection and Roll -->
    <label for="diceCount">Choose number of dice:</label>
    <select id="diceCount">
        <option value="1">1 Dice</option>
        <option value="2">2 Dice</option>
        <option value="4">4 Dice</option>
    </select>
    <button onclick="rollDice()">Roll Dice</button>

    <!-- Metronome Controls -->
    <div id="metronomeControl">
        <label for="bpm">Metronome Speed (BPM):</label>
        <input type="number" id="bpm" value="65">
        <button onclick="startMetronome()">Start Metronome</button>
        <button onclick="stopMetronome()">Stop Metronome</button>
    </div>

    <!-- Dice Display Area -->
    <div id="diceArea"></div>

    <script>
        var metronomeInterval;
        var beep = new Audio('data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAQB8AAIA+AAACABAAZGF0YU');

        var soundMap = {
            1: "Apple Pie",
            2: "Hot Dog",
            3: "Grape Soda",
            4: "Food",
            5: "Icecream Sundae",
            6: "1/4 Rest"
        };

        function rollDice() {
            var diceCount = document.getElementById('diceCount').value;
            var diceArea = document.getElementById('diceArea');
            var table = '<table><tr><th>Dice Roll</th></tr><tr><th>Sound</th></tr>';
            var diceRow = '<tr>';
            var soundRow = '<tr>';

            for (var i = 0; i < diceCount; i++) {
                var roll = Math.ceil(Math.random() * 6);
                diceRow += '<td>' + roll + '</td>';
                soundRow += '<td>' + soundMap[roll] + '</td>';
            }

            diceRow += '</tr>';
            soundRow += '</tr>';
            table += diceRow + soundRow + '</table>';
            diceArea.innerHTML = table;
        }

        function startMetronome() {
            var bpm = document.getElementById('bpm').value;
            var interval = 60000 / bpm;
            stopMetronome(); // Stop any existing metronome
            metronomeInterval = setInterval(() => beep.play(), interval);
        }

        function stopMetronome() {
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
            }
        }
    </script>
</body>
</html>
