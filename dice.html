<!DOCTYPE html>
<html>
<head>
    <title>Guitar Practice App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
      {  <div style="text-align: right;">
    <a href="https://github.com/dasali-jenario/Guitar-with-dice/blob/main/README.md" title="Read more about this project">
        ℹ️
    </a>
</div> }
        #diceArea, #metronomeControl {
            margin-top: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Guitar Practice App</h2>

    <!-- Dice Selection and Roll -->
    <label for="diceCount">Choose number of dice:</label>
    <select id="diceCount">
        <option value="1">1 Dice</option>
        <option value="2">2 Dice</option>
        <option value="4">4 Dice</option>
    </select>
    <button onclick="rollDice()">Roll Dice</button>

    <!-- Metronome Controls -->
    <div id="metronomeControl">
        <label for="bpm">Metronome Speed (BPM):</label>
        <input type="number" id="bpm" value="65">
        <button onclick="startMetronome()">Start Metronome</button>
        <button onclick="stopMetronome()">Stop Metronome</button>
    </div>

    <!-- Dice Display Area -->
    <div id="diceArea"></div>

    <script>
        var metronomeInterval;
        var metronomeAudio = new Audio('https://dasali-jenario.github.io/Guitar-with-dice/metro.wav');

        var soundMap = {
            1: "Apple Pie",
            2: "Hot Dog",
            3: "Grape Soda",
            4: "Food",
            5: "Icecream Sundae",
            6: "1/4 Rest"
        };

        function rollDice() {
            var diceCount = parseInt(document.getElementById('diceCount').value);
            var diceResults = [];
            for (var i = 0; i < diceCount; i++) {
                diceResults.push(Math.ceil(Math.random() * 6));
            }

            // Adjusting the dice results to always have 4 columns
            if (diceCount === 1) {
                diceResults = [diceResults[0], diceResults[0], diceResults[0], diceResults[0]];
            } else if (diceCount === 2) {
                diceResults = [diceResults[0], diceResults[1], diceResults[0], diceResults[1]];
            }

            var diceArea = document.getElementById('diceArea');
            var table = '<table><tr>';
            for (var j = 0; j < 4; j++) {
                table += '<th>Dice ' + (j + 1) + '</th>';
            }
            table += '</tr><tr>';
            for (var k = 0; k < 4; k++) {
                table += '<td>' + diceResults[k] + '</td>';
            }
            table += '</tr><tr>';
            for (var l = 0; l < 4; l++) {
                table += '<td>' + soundMap[diceResults[l]] + '</td>';
            }
            table += '</tr></table>';
            diceArea.innerHTML = table;
        }

        function startMetronome() {
            var bpm = document.getElementById('bpm').value;
            var interval = 60000 / bpm;
            stopMetronome(); // Stop any existing metronome
            metronomeInterval = setInterval(() => metronomeAudio.play(), interval);
        }

        function stopMetronome() {
            if (metronomeInterval) {
                clearInterval(metronomeInterval);
            }
        }
    </script>
</body>
</html>
