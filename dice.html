<!DOCTYPE html>
<html>
<head>
    <title>Guitar Practice App v1.2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #appContainer {
            width: 90%;
            max-width: 600px;
        }
        #titleArea {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #infoLink {
            margin-left: 10px;
            font-size: 24px;
        }
        #diceArea, #metronomeControl {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid black;
            padding: 5px;
        }
        img.dice {
            width: 100%;
            max-width: 50px;
            height: auto;
        }
        button, select, input {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        @media (max-width: 600px) {
            button, select, input {
                font-size: 20px;
            }
            img.dice {
                max-width: 30px;
            }
        }
    </style>
</head>
<body>
    <div id="appContainer">
        <div id="titleArea">
            <h2>Guitar Practice App v1.2</h2>
            <div id="infoLink">
                <a href="https://github.com/dasali-jenario/Guitar-with-dice/blob/main/README.md" title="Read more about this project" target="_blank">ℹ️</a>
            </div>
        </div>

        <!-- Dice Selection and Roll -->
        <label for="diceCount">Choose number of dice:</label>
        <select id="diceCount">
            <option value="1">1 Dice</option>
            <option value="2">2 Dice</option>
            <option value="4">4 Dice</option>
        </select>
        <button onclick="rollDice()">Roll Dice</button>

        <!-- Metronome Controls -->
        <div id="metronomeControl">
            <label for="bpm">Metronome Speed (BPM):</label>
            <input type="number" id="bpm" value="65">
            <button onclick="startMetronome()">Start Metronome</button>
            <button onclick="stopMetronome()">Stop Metronome</button>
        </div>

        <!-- Dice Display Area -->
        <div id="diceArea"></div>
    </div>

    <script>
        // ... (JavaScript remains the same)
    </script>
</body>
</html>
